<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Archer vs Realistic Birds — Surprise Box Power-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(e => console.log('SW Fail:', e));
        }
    </script>
</head>

<body>
    <div id="gameWrap">
        <div class="ui" id="ui">
            <div class="top-bar">
                <div class="score-container">
                    <span class="label">SCORE</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="lives-container">
                    <span class="label">LIVES</span>
                    <span class="value" id="lives">10</span>
                </div>
            </div>
            <div class="energy-bar-container">
                <div class="energy-bar" id="energyBar"></div>
            </div>
            <div class="status-row">
                <span id="powerStatus"></span>
                <span id="windStatus">Wind: 0</span>
            </div>
        </div>

        <div class="overlay" id="overlay">
            <!-- START / LOADOUT SCREEN -->
            <div class="panel loadout-panel" id="startPanel">
                <h1>Archer Evolution</h1>
                <div class="daily-seed" id="dailySeed">Daily Operation #000</div>

                <div class="loadout-section">
                    <h3>SELECT BOW</h3>
                    <div class="options-row" id="bowOptions">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <div class="loadout-section">
                    <h3>SELECT PERK</h3>
                    <div class="options-row" id="perkOptions">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <div class="run-stats-preview" id="runStatsPreview">
                    Best Score: 0
                </div>

                <button class="btn big-btn" id="startBtn">INITIATE RUN</button>
            </div>

            <!-- GAME OVER -->
            <div class="panel" id="gameOver" style="display:none">
                <h1 id="goTitle">Mission Failed</h1>
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="label">Score</span>
                        <span class="value" id="finalScore">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Birds</span>
                        <span class="value" id="finalKills">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Accuracy</span>
                        <span class="value" id="finalAcc">0%</span>
                    </div>
                </div>
                <button class="btn" id="restartBtn">Retry Run</button>
                <button class="btn secondary" id="menuBtn">Back to Loadout</button>
            </div>
        </div>

        <canvas id="game"></canvas>

        <div class="controls" id="controls">
            <div class="control-group left-controls">
                <button class="touchBtn" id="leftBtn">◀</button>
                <button class="touchBtn" id="rightBtn">▶</button>
            </div>
            <div class="control-group right-controls">
                <button class="touchBtn special-btn" id="anchorBtn">Anchor</button>
                <button class="touchBtn shoot-btn" id="shootBtn">SHOOT</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
